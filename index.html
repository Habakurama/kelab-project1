<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="twitter-card">
        <img src="image/01.jpg" alt="Profile Picture" class="profile-pic">
        <div class="tweet-content">
            <div class="user-info">
                <span class="username">Habakurama Aloys</span>
                <span class="handle">@HRoy777</span>
                <span class="timestamp">Â· 2h</span>
              </div>
            <p class="tweet-text">This is a sample tweet for our Twitter home page clone. #WebDevelopment #CSS</p>
            <p>Student at the University of Rwanda, College of Science and Technology (CST).</p>
            <img src="image/download.jpg" alt="Post Image" class="post-image">
            <div class="tweet-actions">
                <button class="action-button"><i class="far fa-comment"></i> 5 Reply</button>
                <button class="action-button"><i class="fas fa-retweet"></i> 12 Repost</button>
                <button class="action-button"><i class="far fa-heart"></i> 25 Like</button>
                <button class="action-button"><i class="far fa-heart"></i> 25 Views</button>
                <button class="action-button"><i class="far fa-heart"></i> 25 Share</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
